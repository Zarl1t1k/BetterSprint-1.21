plugins {
    id 'net.minecraftforge.gradle' version '6.0.+'
}

group = 'com.yourname.bettersprint'
version = '1.0'

minecraft {
    mappings channel: 'official', version: '1.21'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.21-51.0.1'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "bettersprint",
            "Specification-Vendor": "user",
            "Specification-Version": "1",
            "Implementation-Title": "BetterSprint",
            "Implementation-Version": "1.0",
            "Implementation-Vendor": "user"
        ])
    }
}
